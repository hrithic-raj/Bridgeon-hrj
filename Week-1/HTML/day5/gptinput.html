<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            width: 300px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
        }

        .search-box .search-icon {
            color: #888;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <span class="search-icon">&#128269;</span>
        <input type="text" placeholder="Search">
    </div>
</body>
</html>
