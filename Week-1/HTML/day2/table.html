<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
          border-collapse: collapse;
          width: 50%;
          margin: auto;
        }
        
        td, th {
          border: 1px solid #393333;
          text-align: left;
          padding: 8px;
          font-size: large;
        }
        th{
            background-color: #DEB887;
            text-align: center;
            font-weight: 20px;
        }
    </style>

</head>
<body>
<table>
  <tr>
    <th colspan="6" style="background-color: #5E9ea0;">Time Table</th>
  </tr>
  <tr>
    <th rowspan="6">Hours</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
  </tr>
  <tr>
    <td>Science</td>
    <td>Maths</td>
    <td>Science</td>
    <td>Maths</td>
    <td>Arts</td>
  </tr>
  <tr>
    <td>Social</td>
    <td>History</td>
    <td>English</td>
    <td>Social</td>
    <td>Sports</td>
  </tr>
  <tr>
    <th colspan="5" style="background-color: tomato;">Lunch</th>
  </tr>
  <tr>
    <td>Science</td>
    <td>Maths</td>
    <td>Science</td>
    <td>Maths</td>
    <td rowspan="2">Project</td>
  </tr>
  <tr>
    <td>Social</td>
    <td>History</td>
    <td>English</td>
    <td>Social</td>
  </tr>
  
</table>
</body>
</html>
