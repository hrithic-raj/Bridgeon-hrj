<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flipcard.css">
</head>
<body>
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <p class="title">FLIP CARD</p>
            <p>Hover Me</p>
        </div>
        <div class="flip-card-back">
            <p class="title">BACK</p>
            <p>Leave Me</p>
        </div>
    </div>
</div>
<div  class="row">
    <div class="p_bar1">
        <div class="i-r">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <a href="https://github.com/hrithic-raj/airbnb_website.git" target="_blank"><img class="i-class" src="/portfolio/MYport/img/airbnb.png" alt=""></a>
                    </div>
                    <div class="flip-card-back">
                        <button class="open_btn">
                            <a href="">OPEN</a>
                        </button>
                        <button class="sc_btn">
                            <a href="">SOURCE CODE</a>
                        </button>
                    </div>
                </div>

            </div>
            <div class="i-r-t"><strong>airbnb clone website</strong></div>
        </div>
        <div class="i-r3">
            <a href="https://github.com/hrithic-raj/w3_navbar.git" target="_blank"><img class="i-class" src="/portfolio/MYport/img/w3.png" alt=""></a>
            <div class="i-r-t"><strong>W3 clone Navbar</strong></div>                
        </div>
        <div class="i-r2">
            <a href="https://github.com/hrithic-raj/bank_balance.git" target="_blank"><img class="i-class" src="/portfolio/MYport/img/bank.png" alt=""></a>
            <div class="i-r-t"><strong>Bank Balance checker</strong></div>                
        </div>
        <div class="i-r1">
            <a href="https://github.com/hrithic-raj/Email_to_me.git" target="_blank"><img class="i-class" src="/portfolio/MYport/img/email.png" alt=""></a>
            <div class="i-r-t"><strong>Email to me</strong></div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-inner">
      <div class="card-front">
        <a href="https://github.com/hrithic-raj/airbnb_website.git" target="_blank"><img class="i-class" src="/portfolio/MYport/img/airbnb.png" alt=""></a>
        
      </div>
      <div class="card-back">
        <button class="btn"> Open
        </button>
        <button class="btn"> Source Code
        </button>
      </div>
    </div>
  </div>  
</body>
</html>
