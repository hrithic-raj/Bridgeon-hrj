<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
        .hl{
            color: red;
            font-size: larger;
            font-weight: 2px;

        }
    </style>
</head>
<body>
  <div class="container">
    <h3 class="hl">Personal Details</h3>
    <form action="#">
        
        <label>Name : </label>
        <input type="text" name="name" required><br><br>
        
        <label>Password :</label>
        <input type="password" name="pass" id="pass" required><br><br>
        
        <label>E-mail id :</label>
        <input type="email" name="email" id="email" required><br><br>
        
        <label>Gender :</label>
        <input type="radio" id="male" value="male" name="gender"><label>Male</label>
        <input type="radio" id="female" value="female" name="gender"><label>Female</label><br><br>
        
        <label>Contact :</label>
        <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/> 
        <input type="text" name="contact" id="contact" size="10" required >
       
        <h3 class="hl">Educational Qualification</h3><br>
        
        <label>Degree :</label>
        <select name="degree" id="degree" style="width: 165px;">
            <option value="" style="text-align: center;">--Select group--</option>
            <option value="cs">Bsc Computer Science</option>
            <option value="bca">Bacholer of Computer Application</option>
        </select><br><br>
        
        <label>Engeneering :</label>
        <select name="degree" id="degree" >
            <option value="" style="text-align: center;">--Select group--</option>
            <option value="cs">Computer Science</option>
            <option value="mech">Mechanical Engeneering</option>
        </select><br><br>

        <label>Hobbies :</label>
        <input type="checkbox" name="chess" id="chess">
        <label>Playing chess</label>
        <input type="checkbox" name="reading" id="reading">
        <label>Reading books</label><br>

        <h3 class="hl">Address</h3><br>

        <textarea cols="40" rows="7" value="address" required>  
        </textarea><br><br>

        <label>Attach Resume :</label>
        <input type="file" id="resume" name="resume"><br><br>
        
        <input type="submit">
        <input type="reset">
    </form>
   </div>

</body>
</html>
