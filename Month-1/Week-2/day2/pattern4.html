<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern4</title>
</head>
<body>
    <pre id="pattern"></pre>
    <script>
        let pattern='';
        let num=1;
        for(let i=1; i<=4; i++){
            for(let j=1; j<=i; j++){
                pattern += num + ' ';
                num++;
            }
            pattern += '\n'
        }document.getElementById('pattern').innerHTML = pattern;
    </script>
</body>
</html>
