<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd OR Even</title>
</head>
<body>  
    <script>
        const num=prompt("Enter the number : ")
        if (num%2==0){
            alert("The number is Even")
        }
        else{
            alert("The number is Odd")
        }
        
    </script>
</body>
</html>
