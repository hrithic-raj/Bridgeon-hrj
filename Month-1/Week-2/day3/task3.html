<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program to sort elements of an array in descending order</title>
</head>
<body>
    <script>
        const arr = [1, 8, 4, 3, 5];
        const sortedarray = arr.sort((a,b) => b-a);
        console.log(sortedarray);
    </script>
</body>
</html>
