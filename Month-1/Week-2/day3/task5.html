<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program to check whether a string is Palindrome or Not</title>
</head>
<body>
    <script>
        let Palindrome = "madam";
        let reverse='';
        function ispalindrome(str){
            for(i=str.length-1;i>=0;i--){
                reverse += str[i];
            }
            return str === reverse;
        }
        
        if(ispalindrome(Palindrome)){
            console.log(Palindrome + ' is a palindrom');
        }
        else{
            console.log(Palindrome + ' is not a palindrom');
        }
    </script>
</body>
</html>
