<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program to reverse a string with Loop</title>
</head>
<body>
    <script>
        let str="hello";
        let reverse='';
        
        for(let i=str.length-1;i>=0;i--){
            reverse += str[i];
        }
        console.log(reverse);
    </script>
</body>
</html>
