<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove all occurrences of an element in an array</title>
</head>
<body>
    <script>
        const arr = [1,2,1,3,1];
        const remove = 1;
        const result=arr.filter(item => item!==remove);
        console.log(result);
    </script>
</body>
</html>
