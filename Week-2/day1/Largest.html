<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    <script>    
       const num1=prompt("Enter the first number : ")
       const num2=prompt("Enter the second number : ")
       const num3=prompt("Enter the third number : ")
       if (num1>num2){
        if(num1>num3){
            alert("first number is the largest number")
        }
       }
       else if(num2>num1){
        if(num2>num3){
            alert("second number is the largest number")
        }
       }
       else{
        alert("third number is the largest number")
       }
    </script>
</body>
</html>
