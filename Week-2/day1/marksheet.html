<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        const mark=prompt("Enter the mark : ")
        if (90<mark&&mark<=100){
            alert("Grade : S");
        }
        else if (80<mark&&mark<=90){
            alert("Grade : A");
        }
        else if (70<mark&&mark<=80){
            alert("Grade : B");
        }
        else if (60<mark&&mark<=70){
            alert("Grade : C");
        }
        else if (50<mark&&mark<=60){
            alert("Grade : D");
        }
        else if (40<mark&&mark<=50){
            alert("Grade : E");
        }
        else if (0<mark&&mark<=40){
            alert("Student has failed");
        }
        else{
            alert("Invalid marks");
        }
    </script>
</body>
</html>
