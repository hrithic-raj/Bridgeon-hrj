<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
        const num=prompt("Enter the year : ")
        if ((num%4==0) && (num%100!=0)||(num%400==0)){
            alert("The is a leap year");
        }
        else{
            alert("The is not a leap year");
        }
    </script>
</body>
</html>
