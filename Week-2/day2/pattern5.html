<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern5</title>
</head>
<body>
    <pre id="pattern"></pre>
    <script>
       let pattern = '';
       for(let i=1; i<=5; i++){
        for(let k=5-i; k>0; k--){
            pattern +=' ';
        }
        for(let j=1; j<= 2*i-1; j++){
            pattern +=j;
        }
        pattern += '\n';
       }
       document.getElementById('pattern').innerText = pattern;
    </script>
</body>
</html>
